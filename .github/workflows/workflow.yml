name: Deploy to VPS

on:
  push:
    branches:
      - main  # Roda o CI/CD apenas para a branch "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Instala as dependências
      - name: Install dependencies
        run: npm install

      # Step 4: Configura o Docker Buildx para múltiplas arquiteturas
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 5: Cria e envia a imagem Docker multi-arch
      - name: Build and push Docker image (multi-arch)
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/garopabus-frontend:latest --push .

      # Step 6: Envia para a VPS via SSH e faz o deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}   # O IP da sua VPS
          username: ${{ secrets.VPS_USER }} # O usuário da VPS
          key: ${{ secrets.SSH_KEY }}      # A chave SSH privada (adicionada aos secrets)
          script: |
            docker stop garopabus-frontend || true
            docker rm garopabus-frontend || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/garopabus-frontend:latest
            docker run -d --name garopabus-frontend -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/garopabus-frontend:latest

name: Deploy to VPS

on:
  push:
    branches:
      - main  # Roda o CI/CD apenas para a branch "main"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Instala as dependências
      - name: Install dependencies
        run: npm install

      # Step 4: Cria a imagem Docker
      - name: Build Docker image
        run: docker build . -t garopaBus-frontend:latest

      # Step 5: Login no Docker Hub
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      # Step 6: Envia a imagem Docker para o Docker Hub
      - name: Push Docker image
        run: |
          docker tag garopaBus-frontend:latest ${{ secrets.DOCKER_USERNAME }}/garopaBus-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/garopaBus-frontend:latest

      # Step 7: Envia para a VPS via SSH e faz o deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}   # O IP da sua VPS
          username: ${{ secrets.VPS_USER }} # O usuário da VPS
          key: ${{ secrets.SSH_KEY }}      # A chave SSH privada (adicionada aos secrets)
          script: |
            docker stop garopaBus-frontend || true
            docker rm garopaBus-frontend || true
            docker pull ${{ secrets.DOCKER_USERNAME }}/garopaBus-frontend:latest
            docker run -d --name garopaBus-frontend -p 80:80 ${{ secrets.DOCKER_USERNAME }}/garopaBus-frontend:latest

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GaropaBus | Gestão de Rotas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/gestao_adm.css" />
    <link rel="stylesheet" href="../../../assets/css/base_adm.css">
  </head>
  <body>
    <nav>
      <a href="../index.html"><button>Voltar</button></a>
    </nav>

    <div class="form-section">
      <div class="title">
        <input type="checkbox" class="toggle" id="addRota-addVariacao" />
        <label for="addRota-addVariacao" class="title-rotas">|</label>
      </div>
      <div class="addRota">
        <form class="inputs">
          <div class="inp">
            <label for="bairro-origem">Bairro Origem</label>
            <input type="text" id="bairro-origem" placeholder="Garopaba" />
          </div>
          <div class="inp">
            <label for="bairro-destino">Bairro Destino</label>
            <input type="text" id="bairro-destino" placeholder="Rosa" />
          </div>
          <div class="submit-button">
            <button id="addNewRota">Adicionar</button>
          </div>
        </form>
      </div>
      <div class="addVariacao" hidden>
        <form class="inputs">
          <div class="inp">
            <select name="select-rota" id="select-rota">
              <option value="null" disabled selected>
                Selecione uma rota existente
              </option>
            </select>
          </div>

          <div>
            <div id="variacao-details">
              <label for="nome-variacao">Variação</label>
              <input type="text" id="nome-variacao" placeholder="Via ressecada" />
            </div>
          </div>
          <div class="submit-button">
            <button type="button" id="addNewVariacao">Adicionar</button>
          </div>
        </form>
      </div>
    </div>

    <div class="edit-section">
      <h2>Editar Rotas</h2>
      <h3>Saindo de Garopaba</h3>
      <div id="rotas-sentido-bairros">
        <!-- Preenchido pelo js -->
      </div>

      <h3>Sentido a Garopaba</h3>
      <div id="rotas-sentido-garopaba">
        <!-- Preenchido pelo js -->
      </div>
    </div>
    <div id="modal-backdrop" onclick="closeUpdadeModal()"></div>
    <div id="modal">
      <div id="modal-header">
        <div>
            <h2>Editando Rota id <span id="id-horario-selecionado"></span></h2><i class="fa fa-x" id="close-button" onclick="closeUpdadeModal()"></i>
        </div>
      </div>
      <div id="modal-main">
        <div id="principal">
          <form class="inputs">
            <div class="inp">
              <label for="bairro-origem_edit">Bairro Origem</label>
              <input type="text" id="bairro-origem_edit" placeholder="Garopaba" />
            </div>
            <div class="inp">
              <label for="bairro-destino_edit">Bairro Destino</label>
              <input type="text" id="bairro-destino_edit" placeholder="Rosa" />
            </div>
            <div class="submit-button">
              <button id="addNewRota_edit">Confirmar edição</button>
            </div>
          </form>
        </div>
        <div id="variacao">
          <form class="inputs">
            <div class="inp">
              <select name="select-rota" id="select-rota_edit">
              </select>
            </div>
  
            <div>
              <div id="variacao-details">
                <label for="nome-variacao">Variação</label>
                <input type="text" id="nome-variacao_edit" placeholder="Via ressecada" />
              </div>
            </div>
            <div class="submit-button">
              <button type="button" id="addNewVariacao_edit">Confirmar edição</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="../../../assets/js/admin/editar-rotas.js"></script>
  </body>
</html>

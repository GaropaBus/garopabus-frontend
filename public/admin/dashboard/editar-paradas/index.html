<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaropaBus | Gest√£o de Paradas</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/images/favicon-32x32.png"> 
    <link rel="icon" type="image/png" sizes="192x192" href="../../assets/images/android-chrome-192x192.png"> 
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/images/apple-touch-icon.png"> 
    <link rel="icon" type="image/x-icon" href="../../assets/images/favicon.ico">
    <link rel="stylesheet" href="../../../assets/css/admin/editar-paradas.css">
    <link rel="stylesheet" href="../../../assets/css/base_adm.css">
    <script src="../../../assets/js/admin/verificacao.js" type="module"></script>
</head>
<body>
    <nav>
        <a href="../index.html"><button>Voltar</button></a>
    </nav>

    <div class="form-section">
        <h2>Adicionar Parada</h2>
        <form class="inputs">
            <div>
                <label for="coordenada">Coordenadas</label>
                <input type="text" id="coordenada" placeholder="-28.026097, -48.618925">
            </div>

            <div class="link-open">
                <label for="descricao">Link open street do google maps</label>
                <input type="text" id="descricao" placeholder="https://www.google.com/maps/@-28.0260705,-48.618851,3a,75y,194.3h,100.13t/data=!3m7!1e1!3m5!1sKT_HQCArsCkpi4wBk72Q8A!2e0!6shttps:%2F%2Fstreetviewpixels-pa.googleapis.com%2Fv1%2Fthumbnail%3Fcb_client%3Dmaps_sv.tactile%26w%3D900%26h%3D600%26pitch%3D-10.132474522730263%26panoid%3DKT_HQCArsCkpi4wBk72Q8A%26yaw%3D194.3036097239491!7i16384!8i8192?coh=205410&entry=ttu&g_ep=EgoyMDI0MDkzMC4wIKXMDSoASAFQAw%3D%3D">
            </div>

            <fieldset>
                <legend for="rotas">Rotas</legend>
                <div class="grup-select-rotas">
                    <select name="rotas" id="rotas">
                        <option value="null" disabled selected>Selecione uma rota</option>
                    </select>
                    <button id="selecionar-rota">Selecionar Rota</button>
                </div>
                <div id="selected-rotas">
                    <!-- Dados vindo do js -->
                </div>
            </fieldset>

            <div class="submit-button">
                <button type="submit">Adicionar</button>
            </div>
        </form>
    </div>
    <script type="module" src="../../../assets/js/admin/editar-paradas.js"></script>
</body>
</html>

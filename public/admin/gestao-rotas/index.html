<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Rotas</title>
    <link rel="stylesheet" href="../../assets/css/gestao_adm.css">
</head>
<body>
    <nav>
        <a href="../index.html"><button>Editar paradas</button></a>
        <a href="../gestao-rotas"><button>Editar rotas</button></a>
        <a href="../map"><button>Mapa</button></a>
        <a href="../editar-itinerarios"><button>Editar itinerarios</button></a>
    </nav>

    <div class="form-section">
        <h2>Adicionar Rota</h2>
        <form class="inputs">
          <div class="name-rota-div inp">
            <label for="name-rota">Nome da Rota</label>
            <input type="text" id="name-rota" placeholder="Garopaba x Rosa">
          </div>

          <div>
            <div class="variacao-input">
                <input type="checkbox" name="variacao" id="variacao">
                <label for="variacao">Tem variação?</label>
            </div>
            <!-- Se o checkbox for marcado, mostra o campo -->
            <div id="variacao-details" style="display:none;">
                <label for="descricao">Variação</label>
                <input type="text" id="descricao" placeholder="Via ressecada">
            </div>
        </div>
            
          

          <fieldset>
            <legend>Trajeto da linha</legend>
            <div class="inputs">
              <div>
                <label for="coordenada">Coordenada (Latitude, Longitude):</label>
                <input type="text" id="coordenada" placeholder="Ex: -22.91216, -43.23015">
              </div>
              
              <div class="submit-button">
                <button type="button" onclick="adicionarParada(event)">Adicionar ponto de trajeto</button>
              </div>
            </div>
  
            <table id="trajetoTable">
              <thead>
                <tr>
                  <th>Ordem</th>
                  <th>Latitude e Longitude</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>101</td>
                  <td>-22.91216, -43.23015</td>
                  <td>
                    <button onclick="moverParaCima(this)">↑</button>
                    <button onclick="moverParaBaixo(this)">↓</button>
                    <button onclick="editarParada(this)">✎</button>
                    <button onclick="removerParada(this)">✖</button>
                  </td>
                </tr>
                <tr>
                  <td>102</td>
                  <td>-22.91044, -43.22567</td>
                  <td>
                    <button onclick="moverParaCima(this)">↑</button>
                    <button onclick="moverParaBaixo(this)">↓</button>
                    <button onclick="editarParada(this)">✎</button>
                    <button onclick="removerParada(this)">✖</button>
                  </td>
                </tr>
                <tr>
                  <td>103</td>
                  <td>-22.90813, -43.22259</td>
                  <td>
                    <button onclick="moverParaCima(this)">↑</button>
                    <button onclick="moverParaBaixo(this)">↓</button>
                    <button onclick="editarParada(this)">✎</button>
                    <button onclick="removerParada(this)">✖</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </fieldset>
          
          <div class="submit-button">
            <button type="submit">Adicionar</button>
          </div>
          </div>
        </form>
    </div>

    <div class="edit-section">
        <h2>Editar Rotas</h2>
        <div class="parada-item">
            <div class="parada-info">
                <span>Rota</span>
                <span>Variação</span>
            </div>
            <div class="parada-actions">
                <button class="edit-btn">✏️</button>
                <button class="delete-btn">❌</button>
            </div>
        </div>
        <!-- Repita .parada-item para mais itens -->
    </div>

    <script src="../../assets/js/admin/gestao-rotas.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Rotas</title>
    <link rel="stylesheet" href="assets\css\index.css">
</head>
<body>
    <div class="menu">
        <a href="index.html"><button class="menu-btn">Editar paradas</button></a>
        <a href="Gestão-de-rotas.html"><button class="menu-btn">Editar rotas</button></a>
        <button class="menu-btn">Mapa</button>
        <a href="Editar-Etinerario.html"><button class="menu-btn">Editar itinerarios</button></a>
    </div>

    <div class="form-section">
        <h2>Editar itinerarios</h2>
        <form>
            <label for="rua">Rota</label>
            <input type="text" id="rua" placeholder="Garopaba x Rosa">

            <label for="rota">Horario</label>
            <select id="rota">
                <option value="">Select</option>
                <option value="">10:00</option>
                <!-- Outras opções de rota -->
            </select>


            <label for="descricao">Variação</label>
            <input type="text" id="descricao" placeholder="Via ressecada">
            
            <label for="rota">Dia</label>
            <select id="rota">
                <option value="">Select</option>
                <option value="">Segunda</option>
                <!-- Outras opções de rota -->
            </select>
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <div class="edit-section">
        <h2>Editar Rotas</h2>
        <div class="parada-item">
            <div class="parada-info">
                <span>Rota</span>
                <span>Variação</span>
            </div>
            <div class="parada-actions">
                <button class="edit-btn">✏️</button>
                <button class="delete-btn">❌</button>
            </div>
        </div>
        <!-- Repita .parada-item para mais itens -->
    </div>

    <script src="script.js"></script>
</body>
</html>

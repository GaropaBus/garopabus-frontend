<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="metadata-title-help">GaropaBus - Ajuda</title>

    <!-- Ícones e Favicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../../assets/images/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon.ico"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="../../assets/css/user/navbar.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/user/header.css" />
    <link rel="stylesheet" href="../../assets/css/user/ajuda.css" />
  </head>

  <body>
    <div class="container">
      <!-- Cabeçalho -->
      <header>
        <div id="img-logo-garopabus"></div>
      </header>

      <!-- Conteúdo Principal -->
      <main>
        <!-- Avisos -->
        <section class="avisos-container">
          <div class="avisos">
            <i class="fa-regular fa-clock fa-fw"></i>
            <h2 id="label-title-help"></h2>
          </div>
          <div class="lista-avisos" id="lista-avisos">
            <!-- Preenchido pelo back -->
          </div>
        </section>

        <!-- Contato -->
        <section class="contato-container">
          <div class="icon-contato">
            <i class="fa fa-phone"></i>
          </div>
          <div>
            <h2 id="label-title-contact"></h2>
            <p id="label-description-contact"></p>
          </div>
          <div>
            <button id="label-button-contact"></button>
          </div>
        </section>
      </main>
    </div>

    <!-- Navegação -->
    <nav>
      <button id="garopabus-map">
        <i class="fa-regular fa-map fa-fw"></i>
        <div id="navbar-map"></div>
        <!-- Mapa -->
      </button>
      <button id="garopabus-rotas">
        <i class="fa fa-bus"></i>
        <div id="navbar-routes"></div>
        <!-- Rotas -->
      </button>
      <button id="garopabus-ajuda">
        <i class="fas fa-info-circle"></i>
        <div id="navbar-help"></div>
        <!-- Ajuda -->
      </button>
      <button id="garopabus-configuracao">
        <i class="fa-solid fa-gear"></i>
        <div id="navbar-settings"></div>
        <!-- Configurações -->
      </button>
    </nav>

    <!-- Scripts -->
    <script type="module" src="../../assets/js/user/ajuda.js"></script>
    <script src="../../assets/js/user/nav.js"></script>
    <script type="module" src="../../assets/js/user/language.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registrado com sucesso:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Falha no registro do Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>

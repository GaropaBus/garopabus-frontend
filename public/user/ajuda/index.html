<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="../../manifest.json" />
    <!-- GaropaBus - Ajuda -->
    <title id="metadata-title-help">GaropaBus - Ajuda</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Garopabus" />
    <!-- Ícones e Favicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../../assets/images/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon.ico"
    />

    <!-- Estilos -->
    <link rel="stylesheet" href="../../assets/css/user/navbar.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/user/header.css" />
    <link rel="stylesheet" href="../../assets/css/user/ajuda.css" />
  </head>

  <body>
    <div class="container">
      <!-- Cabeçalho -->
      <header>
        <div id="img-logo-garopabus"></div>
      </header>

      <!-- Conteúdo Principal -->
      <main>
        <!-- Avisos -->
        <section class="avisos-container">
          <div class="avisos">
            <i class="fa-regular fa-clock fa-fw"></i>
            <h2 id="label-title-help"></h2>
          </div>
          <div class="lista-avisos" id="lista-avisos">
            <!-- Preenchido pelo back -->
          </div>
        </section>

        <!-- Contato -->
        <section class="contato-container">
          <div class="icon-contato">
            <i class="fa fa-phone"></i>
          </div>
          <div>
            <h2 id="label-title-contact"></h2>
            <p id="label-description-contact"></p>
          </div>
          <div>
            <button id="label-button-contact"></button>
          </div>
        </section>

        <!-- Instalação -->
        <section class="instalacao-container">
          <div class="icon-instalacao">
            <i class="fa fa-download"></i>
          </div>
          <div>
            <h2 id="label-title-install"></h2>
            <p id="label-description-install"></p>
          </div>
          <div>
            <button id="label-button-install"></button>
          </div>
        </section>
      </main>
    </div>

    <!-- Modal de Contato -->
    <div id="modal-contato" class="modal">
      <div class="modal-content">
        <span class="close-modal-contato">&times;</span>
        <h2 id="label-title-contact"></h2>
        <div class="contato-info">
          <div class="contato-item">
            <i class="fa fa-phone"></i>
            <p>+55 (48) 99119-3856</p>
          </div>
          <div class="contato-item">
            <i class="fa fa-envelope"></i>
            <p>garopabus@gmail.com</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Instalação -->
    <div id="modal-install" class="modal">
      <div class="modal-content">
        <span class="close-modal-install">&times;</span>
        <h2 id="label-title-install"></h2>
        <div class="install-info">
          <div class="install-text" id="label-install-text"></div>
          <div class="install-btns">
            <button
              class="install-btn-accept"
              id="label-install-accept"
            ></button>
            <button
              class="install-btn-cancel"
              id="label-install-cancel"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navegação -->
    <nav>
      <button id="garopabus-map">
        <i class="fa-regular fa-map fa-fw"></i>
        <div id="navbar-map"></div>
        <!-- Mapa -->
      </button>
      <button id="garopabus-rotas">
        <i class="fa fa-bus"></i>
        <div id="navbar-routes"></div>
        <!-- Rotas -->
      </button>
      <button id="garopabus-ajuda">
        <i class="fas fa-info-circle"></i>
        <div id="navbar-help"></div>
        <!-- Ajuda -->
      </button>
    </nav>

    <!-- Scripts -->
    <script defer src="../../assets/js/user/nav.js"></script>
    <script defer type="module" src="../../assets/js/user/language.js"></script>
    <script defer type="module" src="../../assets/js/user/ajuda.js"></script>
    <script src="../../assets/js/user/terms.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              console.log(
                "Service Worker registrado com sucesso:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Falha no registro do Service Worker:", error);
            });
        });
      }
    </script>
  </body>
</html>

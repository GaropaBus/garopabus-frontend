<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="metadata-title-map"></title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Garopabus" />
    <!-- Links externos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- GaropaBus - Mapa -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="../../assets/images/android-chrome-192x192.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../assets/images/favicon.ico"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/css/user/map.css" />
    <link rel="stylesheet" href="../../assets/css/user/header.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/user/navbar.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="main-title">
          <h1>GaropaBus</h1>
        </div>
      </header>
      <main>
        <div id="map"></div>
        <button id="centralizar-user">
          <i class="fas fa-crosshairs"></i>
        </button>
      </main>
    </div>

    <nav>
      <button id="garopabus-map">
        <i class="fa-regular fa-map fa-fw"></i>
        <div id="navbar-map"></div>
        <!-- Mapa -->
      </button>
      <button id="garopabus-rotas">
        <i class="fa fa-bus"></i>
        <div id="navbar-routes"></div>
        <!-- Rotas -->
      </button>
      <button id="garopabus-ajuda">
        <i class="fas fa-info-circle"></i>
        <div id="navbar-help"></div>
        <!-- Ajuda -->
      </button>
      <button id="garopabus-configuracao">
        <i class="fa-solid fa-gear"></i>
        <div id="navbar-settings"></div>
        <!-- Configurações -->
      </button>
    </nav>

    <script src="../../assets/js/user/map.js" type="module"></script>
    <script src="../../assets/js/user/nav.js"></script>
    <script type="module" src="../../assets/js/user/language.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaropabaBus | Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css"

    />
    <link rel="stylesheet" href="../../assets/css/user/map.css">

        <header>
            <div class="main-title">
                <h1>GaropaBus</h1>
            </div>

        <main>
            <div id="map"></div>
            <button id="centralizar-user">
                <i class="fas fa-crosshairs"></i>
            </button>
        </main>
    </div>
    

    <nav>
        <button id="garopabus-map">
            <i class="fa-regular fa-map fa-fw"></i>

                Mapa

        </button>
        <button id="garopabus-rotas">
            <i class="fa fa-bus"></i>
            <div>

            </div>
        </button>
        <button id="garopabus-ajuda">
            <i class="fas fa-info-circle"></i>
            <div>
                Ajuda
            </div>

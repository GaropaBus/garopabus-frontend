<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="metadata-title-settings"></title>
    <!-- GaropaBus - Configurações -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/user/navbar.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/user/header.css" />
    <link rel="stylesheet" href="../../assets/css/user/configuracao.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="configuracao-container">
          <div class="option-box">
            <span id="label-settings-language"></span>
            <!-- Idioma -->
            <select class="settings-language">
              <option value="pt-br">Português</option>
              <option value="esp">Español</option>
              <option value="eng">English</option>
            </select>
          </div>
        </div>
      </main>
    </div>
    <nav>
      <button id="garopabus-map">
        <i class="fa-regular fa-map fa-fw"></i>
        <div id="navbar-map"></div>
        <!-- Mapa -->
      </button>
      <button id="garopabus-rotas">
        <i class="fa fa-bus"></i>
        <div id="navbar-routes"></div>
        <!-- Rotas -->
      </button>
      <button id="garopabus-ajuda">
        <i class="fas fa-info-circle"></i>
        <div id="navbar-help"></div>
        <!-- Ajuda -->
      </button>
      <button id="garopabus-configuracao">
        <i class="fa-solid fa-gear"></i>
        <div id="navbar-settings"></div>
        <!-- Configurações -->
      </button>
    </nav>
    <script type="module" src="../../assets/js/user/configuracao.js"></script>
    <script src="../../assets/js/user/nav.js"></script>
    <script type="module" src="../../assets/js/user/language.js"></script>
  </body>
</html>

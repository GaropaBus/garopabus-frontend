<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horarios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/user/horarios.css">
    <link rel="stylesheet" href="../../assets/css/user/header.css">
    <link rel="stylesheet" href="../../assets/css/base.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="main-title">
                <button onclick="goBack()" style="margin-right: auto;" class="btn-voltar">
                    <i class="fa fa-long-arrow-left" style="font-size: 20px;"></i>
                </button>
                <h1>Horários de Ônibus</h1>
                <i class="fa fa-bus" style="margin-right: 0;"></i>
            </div>
            <div class="title-horario">
                <h3 id="routeName">Rota Selecionada</h3>
            </div>
        </header>
        <div class="schedule-view" id="scheduleView">

            <!-- Tabs -->
            <div class="escolha-tipo-horario">
                <div class="tab active" onclick="changeTab('semana')">Semana</div>
                <div class="tab" onclick="changeTab('feriado')">Fim de Semana/Feriado</div>
            </div>
            <!-- Tabela de horários -->
            <div id="weekSchedule">
                <table>
                    <thead>
                        <tr>
                            <th>Variação</th>
                            <th>Horário Partida</th>
                            <th>Horário Chegada</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Direto</td>
                            <td>06:45</td>
                            <td>07:15</td>
                        </tr>
                        <tr>
                            <td>Direto</td>
                            <td>08:50</td>
                            <td>09:20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="weekendSchedule" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Variação</th>
                            <th>Horário Partida</th>
                            <th>Horário Chegada</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Direto</td>
                            <td>06:40</td>
                            <td>07:10</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script>
        function changeTab(tab) {
            const weekSchedule = document.getElementById('weekSchedule');
            const weekendSchedule = document.getElementById('weekendSchedule');

            if (tab === 'semana') {
                weekSchedule.style.display = 'block';
                weekendSchedule.style.display = 'none';
            } else {
                weekSchedule.style.display = 'none';
                weekendSchedule.style.display = 'block';
            }

            // Limpar a classe 'active' de todos os elementos .tab
            document.querySelectorAll('.tab').forEach(tabEl => {
                tabEl.classList.remove('active');
            });

            // Adicionar a classe 'active' ao elemento clicado
            const activeTab = tab === 'semana' ? document.querySelector('.tab:nth-child(1)') : document.querySelector('.tab:nth-child(2)');
            activeTab.classList.add('active');
        }

        function goBack() {
            window.location.href = "http://localhost:8080/user/rotas-onibus";
        }
    </script>
</body>

</html>

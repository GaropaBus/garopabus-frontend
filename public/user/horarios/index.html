<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="metadata-title-hours"></title>
    <!-- GaropaBus - Horarios -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../../assets/css/user/horarios.css" />
    <link rel="stylesheet" href="../../assets/css/user/header.css" />
    <link rel="stylesheet" href="../../assets/css/base.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <div class="main-title">
          <button onclick="goBack()" class="btn-voltar">
            <i class="fa fa-long-arrow-left" style="font-size: 20px"></i>
          </button>
          <h1 id="label-title-hours"></h1>
          <!-- Horários de Ônibus -->
          <i class="fa fa-bus" style="margin-right: 0"></i>
        </div>
        <div class="title-horario">
          <h3 id="routeName"></h3>
          <!-- Preenchido pelo client-side -->
        </div>
      </header>
      <main>
        <div class="schedule-view" id="scheduleView">
          <!-- Tabs -->
          <div class="escolha-tipo-horario">
            <div
              class="tab active"
              onclick="changeTab('semana')"
              id="label-tab-week"
            ></div>
            <!-- Semana -->
            <div
              class="tab"
              onclick="changeTab('feriado')"
              id="label-tab-weekend"
            ></div>
            <!-- Fim de Semana/Feriado -->
          </div>
          <!-- Tabela de horários -->
          <div id="weekSchedule">
            <table>
              <thead>
                <tr>
                  <th>Variação</th>
                  <th>Horário Partida</th>
                  <th>Horário Chegada</th>
                </tr>
              </thead>
              <tbody id="weekSchedule-tbody">
                <tr>
                  <td>Direto</td>
                  <td>06:45</td>
                  <td>07:15</td>
                </tr>
                <tr>
                  <td>Direto</td>
                  <td>08:50</td>
                  <td>09:20</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div id="weekendSchedule" style="display: none">
            <table>
              <thead>
                <tr>
                  <th>Variação</th>
                  <th>Horário Partida</th>
                  <th>Horário Chegada</th>
                </tr>
              </thead>
              <tbody id="weekendSchedule-tbody">
                <tr>
                  <td>Direto</td>
                  <td>06:40</td>
                  <td>07:10</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="../../assets/js/user/horarios.js"></script>
    <script type="module" src="../../assets/js/user/language.js"></script>
  </body>
</html>
